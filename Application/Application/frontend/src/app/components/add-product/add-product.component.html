<h2 class="page-header">เพิ่มรายการสินค้า</h2>
<form (submit)="onProductSubmit()">
  <div class="form-group">
    <label>ชื่อ</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>

  <div class="form-group">

    <label>รูปภาพ</label> <br>
    <input type="file" name="img" (change)="selectImage($event)">

  </div>

  <div class="form-group">
    <label>รายละเอียด</label>
    <input type="text" [(ngModel)]="description" name="description" class="form-control">
  </div>
  <div class="form-group">
    <label>ประเภท</label>
    <input type="text" [(ngModel)]="Catag" name="Catag" class="form-control">
  </div>
</form>


<button type="submit" (click)="onProductSubmit()" >บันทึก</button>
